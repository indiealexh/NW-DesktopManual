<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWK Foundation</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/foundation-icons.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>

  </head>

  <body>
	<div class="fixed">
		<div id="row" class="top-bar">
			<div class="large-12 columns">

					<h3>I&amp;E Manual</h3>
				</div>
				<div class="right">
					<ul class="inline-list">
						<li class="iconf"><a onclick="win.toggleFullscreen()" class="fi-magnifying-glass"></a></li>
						<li class="iconf"><a onclick="win.close();" class="fi-x"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="padding-top:3rem;">
		<div id="menuparent" class="large-3 small-12 columns">
			<div id="menu">
				
			</div>
		</div>
		<div class="large-9 small-12 columns">
			<div id="content">
				
			</div>
		</div>
	</div>
  </body>
</html>
